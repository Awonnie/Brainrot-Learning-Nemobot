<!DOCTYPE html>
<html>
<head>
    <title>üß† Brainrot Learning Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 2rem;
            background-color: #f8f8ff;
        }
        h1 {
            color: #6A0DAD;
        }
        form {
            margin-top: 2rem;
        }
        textarea {
            width: 100%;
            height: 400px;
            margin-top: 1rem;
            white-space: pre-wrap;
        }
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.7rem 1.2rem;
            background-color: #6A0DAD;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #5c0cb3;
        }
        audio {
            margin-top: 1rem;
            width: 100%;
        }
        #loading-section {
            display: none;
            margin-top: 2rem;
        }
        #progress-container {
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 1rem;
        }
        #progress-bar {
            height: 20px;
            width: 0%;
            background-color: #6A0DAD;
            transition: width 0.5s ease-in-out;
        }
        .download-link {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: white;
            background-color: #6A0DAD;
            padding: 0.6rem 1rem;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #5c0cb3;
        }
    </style>
</head>
<body>
    <h1>üß† Brainrot Learning Chatbot</h1>
    <p>Upload your lecture slides (PDF or PPTX), and get a conversation between a blur sotong & a smart mugger!</p>

    <form action="/brainrot_chatbot" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf,.pptx" required>
        <button type="submit">Generate Conversation</button>
    </form>

    {% if conversation %}
        <h2>üó£Ô∏è Generated Conversation</h2>
        <textarea readonly>
{% for line in conversation %}
{{ line.speaker }}: {{ line.text }}
{% endfor %}
        </textarea>

        <div id="audio-controls" style="margin-top: 2rem;">
            <h3>üéß Audio Options</h3>
            <button id="generate-audio-btn">Generate Audio</button>
            <div id="audio-section" style="display: none; margin-top: 1rem;">
                <audio id="podcast-audio" controls>
                    <source id="podcast-source" src="" type="audio/mp3">
                </audio>
                <a id="download-button" href="#" class="download-link" download>‚¨áÔ∏è Download Audio</a>
            </div>
        </div>
    {% endif %}

    <script>
        const generateBtn = document.getElementById('generate-audio-btn');
        const audioSection = document.getElementById('audio-section');
        const audioElement = document.getElementById('podcast-audio');
        const sourceElement = document.getElementById('podcast-source');
        const downloadBtn = document.getElementById('download-button');

        if (generateBtn) {
            generateBtn.addEventListener('click', async () => {
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';
                
                try {
                    const response = await fetch('/generate_full_audio', {
                        method: 'POST'
                    });
                    const data = await response.json();
                    
                    if (data.status === "success") {
                        sourceElement.src = data.audio_file;
                        audioElement.load();
                        
                        audioElement.oncanplaythrough = () => {
                            audioSection.style.display = 'block';
                            downloadBtn.href = data.audio_file;
                            generateBtn.textContent = 'Regenerate Audio';
                            generateBtn.disabled = false;
                        };
                    } else {
                        alert('Error generating audio: ' + data.message);
                        generateBtn.textContent = 'Generate Audio';
                        generateBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to generate audio');
                    generateBtn.textContent = 'Generate Audio';
                    generateBtn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
